</head>
<body>
  <div class="wrapper">
    <form id="loginForm" onsubmit="validateLogin()">
      <h1>Etec Files Login</h1>
      <div class="input-box">
        <input id="usernameInput" type="text" placeholder="UsuÃ¡rio" required>
